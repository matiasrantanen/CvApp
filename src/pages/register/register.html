<ion-header>
    
      <ion-navbar>
        <ion-title>Register</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
    
      <ion-list>
    
      <ion-item>
        <ion-label floating>Email address</ion-label>
        <ion-input type="text" #username></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>
    
    </ion-list>
    
    <div padding>
      <button block ion-button (click)=registerUser()>Register</button>
    </div>
    
    </ion-content>
