<ion-header>
    
      <ion-navbar>
        <ion-title>Register</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
    
      <ion-list>

        <ion-label floating>Email address</ion-label>
        <ion-input type="text" #username></ion-input>

    <div padding>
      <button block ion-button (click)=registerUser()>Register</button>
    </div>
